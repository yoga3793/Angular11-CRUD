
<div class="m-4">
  <span (click)="logout()" title="Logout" class="fa fa-2x fa-sign-out float-right  text-light" style="cursor: pointer;"></span>
  <h2> User Details</h2>
  
  <div class="table-responsive">
    <div class="well well-sm">
      <span (click)="addUser()" title="Add User" class="fa fa-2x fa-plus-circle float-right m-2 mr-3 text-light" style="cursor: pointer;"></span>
    </div>
  <table class="table table-borderless table-hover c-table">
    <thead>
      <tr>
        <th scope="col" style="text-align: center;">S.No</th>
        <th scope="col">User Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col" style="max-width: 120px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td style="text-align: center;" scope="row">{{i+1}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>        
        <td>{{user.phone}}</td>
        <td>
          <i title="edit" (click)="editUser(user.id)" class="fa fa-edit mr-3 text-light" style="cursor: pointer;font-size: 18px;"></i>
          <i title="delete" (click)="deleteUser(user.id)" data-toggle="modal" data-target="#deleteModal" class="fa fa-trash text-light"
            style="cursor: pointer;font-size: 18px;"></i>
      </tr>

    </tbody>
  </table>
</div>
</div>
<div class="modal fade" id="deleteModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Confirmation</h4>
        <button (click)="deleteCancel()" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete it?</p>
      </div>
      <div class="modal-footer">
        <button (click)="deleteConfirm()" data-dismiss="modal" class="btn btn-danger">Yes</button>
        <button (click)="deleteCancel()" type="button" class="btn btn-success" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
